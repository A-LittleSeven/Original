<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class & Style</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="vueclass.css">
</head>
<body>
    <div class="static"
        v-bind:class="{ active: isActive, 'text-danger': hasError}" id="app-1">
            <p>Class & Style</p>
    </div>

    <div v-bind:class="classObject" id="app-2">
        <p>Bind ClassObject</p>
    </div>

    <div v-bind:class="classObject" id="app-3">
        <p>So cool</p>
    </div>

    <div v-bind:class="[activeClass, errorClass]" id="app-4">
        <p>Class Array</p>
    </div>

    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}" id="app-5">
        <p>Bind Style</p>
    </div>

    <div v-bind:style="styleObject" id="app-6">
        <p>Bind Object Style</p>
    </div>

<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            isActive: true,
            hasError: true
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            classObject: {
                active: true,
                'text-danger': true,
                static: true
            }
        }
    })

    var error = {
        type: 'fatal'
    }

    var app3 = new Vue({
        el: '#app-3',
        data: {
            isActive: true,
            error: error
        },
        computed: {
            classObject: function() {
                console.log("this error ---> " + this.error.type)
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            activeColor: 'red',
            fontSize: 50
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            styleObject: {
                color: '#998843',
                fontSize: '35px'
            }
        }
    })
</script>
</body>
</html>
