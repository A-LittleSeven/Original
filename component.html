<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Vue</title>
</head>
<body>
    <div id="example-1">
        <my-component></my-component>
    </div>

    <div id="example-2">
        <my-component1></my-component1>
    </div>

    <div id="example-3">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>

    <div id="example-4">
        <example4 message='hello world'></example4>
    </div>

    <div id="example-5">
        <input v-model="parentMsg">
        <br>
        <example5 v-bind:my-message="parentMsg"></example5>
    </div>

    <div id="example-6">
        <valid v-bind:prop-c='propC'></valid>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/component.js"></script>
</body>
</html>
