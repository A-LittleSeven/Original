<script>
    var vm = new Vue({
        el: '#app',
        data: {

        created () {
        },
        methods: {
            test () {
                this.msg = 'lixxxxxxxx!';
            },
        }
    })

    var echart = echarts.init(document.getElementById('chart'));
    var data1 = [180, 200, 210, 300, 400];
    var option = {
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true,
        },
        xAxis: [
            {
                type: 'category',
                data: ['1', '2', '3', '4', '5'],
                axisTick: {
                    alignWithLabel: true
                },
                axisLabel: {
                    interval: 0,
                    fontSize: '18',
                },
                max: 20,
            }
        ],
        yAxis: [
            {
                type: 'value',
                // 控制网格线是否显示
                splitLine: {
                    show: false, 
                },
                axisLine: {
                    lineStyle: {
                        color: "#ff9c01"
                    }

                axisLabel: {

                }
            }
        ],
        series: [
            {
                name: '直接访问',
                itemStyle: {  
                    normal: {

                        }

                barWidth: '60%',
                data: data1,
