<body>
    <div id="app">
        <p>配速：分钟/公里</p>
        <div id="chart"></div>
        <p>跑步里程：公里</p>
    </div>
</body>
<script src="js/axios.js"></script>
<script src="js/echarts.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
        },
        created () {
        },
        methods: {
            test () {
                this.msg = 'lixxxxxxxx!';
            },
        }
    })

    var echart = echarts.init(document.getElementById('chart'));
    var data1 = [180, 200, 210, 300, 400];
    var option = {
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true,
        },
        xAxis: [
            {
                type: 'category',
                data: ['1', '2', '3', '4', '5'],
                axisTick: {
                    alignWithLabel: true
                },
                axisLabel: {
                    interval: 0,
                    fontSize: '25',
                },
                max: 15,
            }
        ],
        yAxis: [
            {
                type: 'value',
                // 控制网格线是否显示
                splitLine: {
                    show: false, 
                },
                axisLine: {
                    lineStyle: {
                        color: "#000000"
                    }
                },
                axisLabel: {
                    formatter: function (value) {
                        return getTimeFromSeconds(value);
                    },
                    fontSize: '25',
                }
            }
        ],
        series: [
            {
                name: '直接访问',
                itemStyle: {  
                    normal: {  
                        color: function(params) {
                            console.log(params);
                            // console.log(data);
                            var colorList = [  
                                '#b8b7be', '#62ddbd', '#fb7e8b',
                            ];  
                            return colorList[params.dataIndex]   
                        }  
                    }  
                },  
                type: 'bar',
                barWidth: '90%',
                data: data1,
                max: 100,
            }
        ]
    }
    echart.setOption(option);

    function getTimeFromSeconds(totalSeconds) {
        if (totalSeconds < 86400) {
            var dt = new Date("01/01/2000 0:00");
            dt.setSeconds(totalSeconds);
            return formatTime(dt);
        } else {
            return null;
        }
    }

    function formatTime(dt) {
        var h = dt.getHours(),
            m = dt.getMinutes(),
            s = dt.getSeconds(),
            r = "";
        if (h > 0) {
            r += (h > 9 ? h.toString() : "0" + h.toString()) + ":";
        }
        r += (m > 9 ? m.toString() : "0" + m.toString()) + "'"
        r += (s > 9 ? s.toString() : "0" + s.toString()) + '"';
        return r;
    }

</script>
