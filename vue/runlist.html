    <title>数据统计</title>
    <link rel="stylesheet" href="css/normailze.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/runlist.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-wrap">
                <p class="list-title">{{year}}年度总里程：<span>{{year_total_distance}}</span> KM</p>
                <span class="total_count">{{year_total_count}}条记录</span>
            </div>
            <div class="separate"></div>
        </div>
        <div class="content">
            <ul class="month-list">
                <!-- row -->
                <li class="month-li" v-for="model in modelArr">
                    <p class="list-title month-li-left-fix month-record-bottom-margin">{{model.month}}月总里程：<span>{{model.total_distance}}</span> KM</p>
                    <span class="total_count month-li-right-fix">{{model.total_count}}条记录</span>
                    <ul class="record-list">
                        <li class="record-li" v-for="data in model.data">
                            <div class="record-wrap">
                                <p>{{timestampFormat(data.start_time)}}</p>
                                <span class="distance-val">{{data.distance}}</span>
                                <span class="distance-unit">KM</span>
                                <span class="record-time">{{data.duration}}</span>
                                <i class="iconfont icon-arrow">&#xe610;</i>
                                <div class="separate month-li-left-fix month-record-top-margin"></div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="js/axios.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            'modelArr' : [],
            'year' : '',
            'year_total_count' : '',
            'year_total_distance' : '',
            'msg' : '',
        },
        created () {
            var data = { 'year' : 2017 };
            var bridge = window.webkit.messageHandlers.getListData;
            bridge.postMessage(data);
        },
        methods: {
            test () {
                // console.log('hello world');
                this.msg = 'lixxxxxxxx!';
            },
            msg1() {
                return this.msg = 'lixxxxx';
            },
            getListData(data) {
                console.log(data);
                var currentDataArray = data.data;
                for (var i = 0; i < currentDataArray.length; i++) {
                    var obj = currentDataArray[i];
                    vm.modelArr.push(obj);
                }
                console.log(vm.modelArr);
                this.year_total_count = data.year_total_count;
                this.year_total_distance = data.year_total_distance;
                this.year = data.year;
            },
            timestampFormat (timestamp) {
                var newDate = new Date();
                newDate.setTime(timestamp * 1000);
                return newDate.format('yyyy-MM-dd hh:mm:ss');
            }
        }
    })

    Date.prototype.format = function(format) {
       var date = {
              "M+": this.getMonth() + 1,
              "d+": this.getDate(),
              "h+": this.getHours(),
              "m+": this.getMinutes(),
              "s+": this.getSeconds(),
              "q+": Math.floor((this.getMonth() + 3) / 3),
              "S+": this.getMilliseconds()
       };
       if (/(y+)/i.test(format)) {
              format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
       }
       for (var k in date) {
              if (new RegExp("(" + k + ")").test(format)) {
                     format = format.replace(RegExp.$1, RegExp.$1.length == 1
                            ? date[k] : ("00" + date[k]).substr(("" + date[k]).length));
              }
       }
       return format;
    }

</script>
</html>
