<body>
    <div id="app">
        <ul>
            <li v-for="model in modelArr">
                <p>当前月份: {{model.month}}</p>
                <p>总距离: {{model.total_distance}}</p>
                <p>总次数: {{model.total_count}}</p>
                <ul>

    </div>

<script src="js/axios.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            'modelArr' : [],
        },
        created () {
            var data = { 'year' : 2017 };
            var bridge = window.webkit.messageHandlers.getListData;
            bridge.postMessage(data);
        },
        methods: {
            test () {
                console.log('hello world');
            }
        }
    })

    function getListData(data) {
        var currentDataArray = JSON.parse(data.data);
        for (var i = 0; i < currentDataArray.length; i++) {
            var obj = currentDataArray[i];
            vm.modelArr.push(obj);
        }
        console.log(vm.modelArr);
    }
