<body>

</body>
<script src="js/axios.js"></script>
<script src="js/chartkick.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
<script>
    data = [{
            name: "Workout",
            data: {
                "2017-01-01": 3000,
                "2017-01-02": 4000,
                "2017-01-05": 1000
            }
        },
        {
            name: "Call parents",
            data: {
                "2017-01-01": 1000,

            }
        }
    ]
    var chart = new Chartkick.LineChart("chart-1", data, {
        min: 1000,
        max: 5000
    })
    // new Chartkick.LineChart("chart-1", data, {colors: ["#b00", "#666"]});
    // new Chartkick.LineChart("chart-1", data, {discrete: true})

    // new Chartkick.LineChart("chart-1", data, {legend: "bottom"})
    // new Chartkick.PieChart("chart-1", data, {donut: true})
    // add 
    new Chartkick.AreaChart("area", {
        "1": 11,
        "2": 6,
        "3": 3,
        "4": 20,
        "5": 33,
        "6": 55,
    }, {
        points: false,
        colors: ["#fb8398"],
        messages: {empty: "No data"},
        backgroundColor: "pink"
    },);

    function refresh() {
        var newData = [{
                name: "Workout",
                data: {
                    "2017-01-01": 3000,
                    "2017-01-02": 4000,
                    "2017-01-05": 1000,
                    "2017-02-03" : 4444,
                }
            },
            {
                name: "Call parents",
                data: {
                    "2017-01-01": 1000,
                    "2017-01-02": 2200
                }
            }
        ]
        chart.updateData(newData);
    }
</script>
