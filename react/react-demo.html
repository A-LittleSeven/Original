        }

        setInterval(tick, 1000);
    </script>

    <div id="test"></div>
    <script type="text/babel">
        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = {date: new Date()};
            }
            
            componentDidMount() {
                this.timerID = setInterval(
                    () => this.tick(),
                    1000
                );
            }

            componentWillUnmount() {
                clearInterval(this.timerID);
            }
            
            tick() {
                this.setState({
                    date: new Date()
                });
            }

            render() {
                return (
                    <div>
                        <h1>this is a clock component!</h1>
                        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                    </div>
                );
            };
        }
        
        ReactDOM.render(
            <Clock />,
            document.getElementById('test')
        );
    </script>

    <!-- 事件处理 -->
    <div id="event"></div>
    <script type="text/babel">        
        class Toggle extends React.Component {
            constructor(props, context) {
                super(props, context)
                this.state = {isToggleOn: true};

                this.handleClick = this.handleClick.bind(this);
            }

            handleClick() {
                // 箭头函数改写
                // this.setState(prevState => ({
                //     isToggleOn: !prevState.isToggleOn
                // }));
                this.setState(function(prevState) {
                    return ({ isToggleOn: !prevState.isToggleOn });
                });
            }
            
            render() {
                return (
                    <button onClick={this.handleClick}>
                        {this.state.isToggleOn ? 'ON' : 'OFF'}    
                    </button>
                );
            }
        }

        ReactDOM.render(
            <Toggle />,
            document.getElementById('event')
        );
    </script>

                        <p>第一种方式点击传参</p>
                        <a href="https://reactjs.org" onClick={this.preventPop.bind(this,this.state.name)}>Click method 3</a>

    <!-- 条件渲染 -->
    <div id="render-condition"></div>
    <script type="text/babel">
        function UserGreeting(props) {
            return <h1>Welcome back!</h1>;
        }

        function GuestGreeting(props) {
            return <h1>Please sign up.</h1>;
        }

        function Greeting(props) {
            const isLoggedIn = props.isLoggedIn;

            if (isLoggedIn) {
                return <UserGreeting />;
            }
            return <GuestGreeting />;
        }

        // 元素变量
        function LoginButton(props) {
            return (
                <button onClick={props.onClick}>
                    Login
                </button>
            );
        }

        function LogoutButton(props) {
            return (
                <button onClick={props.onClick}>
                    Logout
                </button>                
            );
        }
        
        class LoginControl extends React.Component {
            constructor(props) {
                super(props);
                this.handleLoginClick = this.handleLoginClick.bind(this);
                this.handleLogoutClick = this.handleLogoutClick.bind(this);
                this.state = {isLoggedIn: false};
            }
            
            handleLoginClick() {
                this.setState({isLoggedIn: true});
            }

            handleLogoutClick() {
                this.setState({isLoggedIn: false});
            }

            render() {
                const isLoggedIn = this.state.isLoggedIn;

                let button = null;
                if (isLoggedIn) {
                    button = <LogoutButton onClick={this.handleLogoutClick} />;
                } else {
                    button = <LoginButton onClick={this.handleLoginClick} />;
                }

                return (
                    <div>
                        <Greeting isLoggedIn={isLoggedIn} />
                        {button}
                    </div>
                );
            }
        }
        
        ReactDOM.render(
            <LoginControl />,
            document.getElementById('render-condition')
        );
    </script>

    <!-- 阻止组件渲染  -->
    <div id="didNot-render"></div>
    <script type="text/babel">
        function WarnningBanner(props) {
            if (!props.warn) {
                return null;
            }

            return (
                <div className="warning">
                    Warning!
                </div>
            );
        }
        
        class Page extends React.Component {
            constructor(props) {
                super(props);
                this.state = {showWarning: true};
                this.handleToggleClick = this.handleToggleClick.bind(this);
            }

            handleToggleClick() {
                this.setState(prevState => ({
                    showWarning: !prevState.showWarning
                }));
            }
            
            render() {
                return (
                    <div>
                        <WarnningBanner warn={this.state.showWarning} />
                        <button onClick={this.handleToggleClick}>
                            {this.state.showWarning ? 'Hide' : 'Show'}
                        </button>           
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Page />,
            document.getElementById('didNot-render')
        );
    </script>

    <!-- 渲染多个组件 -->
    <div id="listItems"></div>
    <script type="text/babel">
        function NumberList(props) {
            const numbers = props.numbers;
            const listItems = numbers.map((number) =>
                <li key={number.toString()}>
                    {number}
                </li>
            );

            return (
                <ul>{listItems}</ul>
            );
        }

        const numbers = [1, 2, 3, 4, 5];
        ReactDOM.render(
            <NumberList numbers={numbers} />,
            document.getElementById('listItems')
        );
    </script>

    <div id="key-for-component"></div>
    <script type="text/babel">
        function ListItem(props) {
            return <li>{props.value}</li>
        }

        function NumberList(props) {
            const numbers = props.numbers;
            const listItems = numbers.map((number) => 
                <ListItem key={number.toString()}
                          value={number} />
            );

            return (
                <ul>
                    {listItems}
                </ul>
            );
        }
        
        const numbers = [1, 2, 3, 4, 5];
        ReactDOM.render(
            <NumberList numbers={numbers} />,
            document.getElementById('key-for-component')
        );
    </script>

    <!-- 表单 -->
    <div id="name-form"></div>
    <script type="text/babel">
        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: ''};

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({value: event.target.value.toUpperCase()});
            }

            handleSubmit(event) {
                alert('A name was submitted: ' + this.state.value);
                event.preventDefault();
            }
            
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Submit" />
                    </form>
                );
            }
        }

        ReactDOM.render(
            <NameForm />,
            document.getElementById('name-form')
        );
    </script>
